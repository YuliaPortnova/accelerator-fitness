<!DOCTYPE html>
<html lang="ru" data-validate="html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.scss">
    <link rel="preload" href="fonts/alumni-sans-800.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-700.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-400.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/alumni-sans-600.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/roboto-condensed-300.woff2" as="font" crossorigin="anonymous">
    <title>SUPERGYM</title>
    <meta name="description" content="Первый проект акселератора Фитнес центр.">
    <!-- <link rel="icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicons/icon.png">
    <link rel="icon" href="favicons/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicons/icon-180.png"> -->
  </head>

  <body class="page">
    <main class="page__main">
      <div class="header-hero" data-test="hero">
        <header class="hero__header header">
          <div class="header__container page__container">
            <img class="header__logo" src="img/content/logo.svg" alt="Логотип фитнес клуба.">
            <a class="header__phone" href="tel:88005555555">8 800 555-55-55</a>
          </div>
        </header>
        <section class="hero">
          <div class="hero__container page__container">
            <p class="hero__city">Омск</p>
            <ul class="hero__features">
              <li class="hero__feature">Тренажёрный зал</li>
              <li class="hero__feature">Групповые занятия</li>
              <li class="hero__feature">Кардио-зона</li>
            </ul>
            <h1 class="hero__title">Фитнес центр</h1>
            <a class="hero__button button" href="#price-section">Купить абонемент</a>
            <div class="hero__img-container">
              <picture>
                <source type="image/webp" media="(min-width: 1366px)" srcset="img/content/hero-trainer-desktop@1x.webp 1x, img/content/hero-trainer-desktop@2x.webp 2x" width="500" height="524">
                <source type="image/webp" srcset="img/content/hero-trainer-tablet@1x.webp 1x, img/content/hero-trainer-tablet@2x.webp 2x" width="324" height="390">
                <source media="(min-width: 1366px)" srcset="img/content/hero-trainer-desktop@1x.jpg 1x, img/content/hero-trainer-desktop@2x.jpg 2x" width="500" height="524">
                <img class="hero__img" src="img/content/hero-trainer-tablet@1x.jpg" srcset="img/content/hero-trainer-tablet@2x.jpg 2x" width="324" height="390" alt="Наш лучший тренер.">
              </picture>
            </div>
          </div>
        </section>
      </div>


      <div data-test="about">about</div>
      <!-- пример использования спрайта -->
      <img src="/__spritemap#sprite-logo-view" alt="Это спрайт">
      <svg>
        <use href="/__spritemap#sprite-user"></use>
      </svg>
      <div data-test="price" id="price-section">price</div>
      <div data-test="games">games</div>
      <div data-test="juri">juri</div>
      <div data-test="features">features</div>
      <div data-test="offers">offers</div>
      <div data-test="faq">faq</div>
      <div data-test="reviews">reviews</div>
      <div data-test="form">form</div>
    </main>
    <footer data-test="footer">footer</footer>
    <script type="module" src="js/main.js"></script>
  </body>

</html>
